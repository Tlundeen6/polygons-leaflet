<html>
<head>
  <meta charset="UTF-8">
  <title>Create Polygon</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

  <style>
    #map {
      width: 100%;
      height: 730px;
    }
  </style>
</head>
<body>

<p>
  Longitude: <input type="number" step="0.01" name="Longitude">
  Latitude: <input type="number" step="0.01" name="Latitude">
  Radius (meters): <input type="number" step="0.01" name="Radius">
  <button  onclick="createPolygonFromCoordinates()">Create Polygon From Coordinates</button>
</p>

<p>  Or </p>

<p>
  Address: <input type="text" name="address">
  Radius (meters): <input type="number" step="0.01" name="addressRadius">
  <button onclick="createPolygonFromAddress()">Create Polygon From Address</button>
</p>

<div id="map"></div>
<script src="map.js"></script>

</body>
</html>
